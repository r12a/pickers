<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>











<div id="tables" dir="ltr">
  

<div class="kbdWrapper"><div dir="ltr" id="keyboard"></div></div>



<div id="alphabet" class="default">


<div id="shapelist">
<div id="shapekeys">
</div>
<div id="extrashapes"></div>
</div>
<!--
-->




<div class="spaceline">
<span class="touch" dir="auto" onClick="ccb=document.getElementById('formatchars'); if (ccb.style.display=='none'){ ccb.style.display = 'block'} else {ccb.style.display='none'}">FORMAT</span> 
<span class="touch" dir="auto" onClick="add('\u200D');">ZWJ</span> 
<span class="touch" title="Wordspace" style="padding: 5px 30px;" dir="auto" onClick="add('&#x16eb;');">WORDSPACE</span>
<span class="touch" title="Space" style="padding: 5px 40px;" dir="auto" onClick="add(' ');">SPACE</span>

<span id="tabEtc"></span>
<script>addTabEtc('tabEtc')</script>
</div>

<div id="formatchars" style="display: none; text-align: center; line-height: 1; margin-bottom: 1em;">
<span class="touch" dir="auto" onClick="add('\u202E');">RLO</span> 
<span class="touch" dir="auto" onClick="add('\u202C');">PDF</span>
<span class="touch" dir="auto" onClick="add('\u00A0');">NBSP</span> 
<span class="touch" dir="auto" onClick="add('\u200B');">ZWSP</span> 
</div>





<div id="kbdGrid"> 
 

<div id="consonantGrid">
<div>
<span class="g"><span class="hint">p</span><span class="c">ᛈ</span></span>
<span class="g"><span class="hint">t</span><span class="c">ᛏ</span></span>

<div>

<div id="vowelGrid">

<div id="numberGrid">
	<div id="digitKeypad" class="box">
		<div>
		<span class="g"><span class="hint">1</span><span class="c">1</span></span>
		<span class="g"><span class="hint">2</span><span class="c">2</span></span>

		<span class="g"><span class="hint">5</span><span class="c">5</span></span>
		<span class="g"><span class="hint">6</span><span class="c">6</span></span>
		</div>
		<div>
		<span class="g"><span class="hint">7</span><span class="c">7</span></span>
		<span class="g"><span class="hint">8</span><span class="c">8</span></span>
		<span class="g"><span class="hint">9</span><span class="c">9</span></span>
		</div>
		<div>
		<span class="g"><span class="hint">0</span><span class="c">0</span></span>
		<span class="c">,</span>
		<span class="c">.</span>
		</div>
		</div>
	<div id="symbols">
		<!--div style="margin-top: .5em;">
		<span class="g"><span class="hint">0</span><span class="c">฿</span></span>
		<span class="g"><span class="hint">0</span><span class="c">๚</span></span>
		<span class="g"><span class="hint">0</span><span class="c">ๆ</span></span>
		</div-->
		<div>
		<span class="g"><span class="hint">0</span><span class="c">ᚹᚣᚱᛗ</span></span><br>
		<span class="g"><span class="hint">0</span><span class="c">ᛋᛗᚪᚢᚷ</span></span>
		</div>
		</div>
</div>
</div>









<div id="punctuation">
<span class="c">,</span>
<span class="c">.</span>
<span class="c">;</span>
<span class="c">:</span>
<span class="c">?</span>
<span class="c">!</span>
<span class="c">‘</span>
<span class="c">’</span>
<span class="c">“</span>
<span class="c">”</span>
<span class="c">(</span>
<span class="c">)</span>
<span class="c">&#x2010;</span>
<span class="c">᛫</span>
<span class="c">᛬</span>
</div>
