<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>









<div id="chardata"><span id="charname">Type assist (T) is on.</span></div>


<div id="sideMenu"></div>
<script>document.getElementById('sideMenu').innerHTML = setSideMenu()</script>



<div id="phonemelist" style="position:relative;">
<div id="transcriptionPalette" class="transcript" style="display:none;"></div>
</div>



<div id="tables" dir="rtl">
  
<div class="kbdWrapper"><div dir="ltr" id="keyboard"></div></div>


<div id="alphabet" class="default">

 <div id="shapekeys">
</div>
</div>

<div id="extrashapes"></div>




<div class="spaceline">
<span id="cursive"></span>
<span class="touch" dir="auto" onClick="ccb=document.getElementById('controlchars'); if (ccb.style.display=='none'){ ccb.style.display = 'block'} else {ccb.style.display='none'}">Format</span> 
<span class="touch" style="margin: 0; padding: 5px 70px;" dir="auto" onClick="add(' ');">SPACE</span>

<span id="tabEtc"></span>
<script>addTabEtc('tabEtc')</script>
</div>


<div id="controlchars" style="display: none;">
 <span class="touch" dir="auto" onClick="add('\u200D');">ZWJ</span> 
<span class="touch" dir="auto" onClick="add('\u200C');">ZWNJ</span>
<span class="touch" dir="auto" onClick="add('\u2067');">RLI</span> <span class="touch" dir="auto" onClick="add('\u202B');">RLE</span>
 <span class="touch" dir="auto" onClick="add('\u2066');">LRI</span> <span class="touch"  dir="auto" onClick="add('\u202A');">LRE</span>
 <span class="touch" dir="auto" onClick="add('\u2069');">PDI</span> <span class="touch" dir="auto" onClick="add('\u202C');">PDF</span>
 <span class="touch" dir="auto" onClick="add('\u200F');">RLM</span> <span class="touch" dir="auto" onClick="add('\u200E');">LRM</span>
 <span class="touch" dir="auto" onClick="add('\u061C');">ALM</span>
 </div>
