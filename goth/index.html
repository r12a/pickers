<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8" />
<title>Rudimentary Gothic character app 26</title>

<link rel="stylesheet" href="../../shared/style/docs.css" />
<link rel="stylesheet" href="../shared26/style.css" />
<link rel="stylesheet" href="localstyle.css" />

<script src="defaults.js">  </script>
<script src="/shared/fontdb/db.js"> </script>
<script src="../../shared/scriptdb/goth.js">  </script>

<script src="../../shared/code/boilerplate.js"></script>
<script src="../../shared/code/character_conversion.js"></script>
<script src="../../shared/code/show_codepoints.js"></script>
<script src="../../shared/fontlists/manage.js"></script>
<script src="../../shared/code/scriptGroups.js"></script>
<script src="../../shared/code/all-names.js"></script>
<script src="../shared26/setup.js">  </script>
<script src="../shared26/code.js">  </script>
<script src="../shared26/latinregister.js">  </script>
<script src="localcode.js">  </script>
<script src="../shared26/pagetemplate.js">  </script>
<script src="/scripts/linkdata/linkdb.js"></script>
<script src="localtranscription.js">  </script>

<style id="dynamicUIFont"></style>
<style id="dynamicUIFontSize"></style>
</head>

<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>







<div id="chardata"><span id="charname">Type assist (T) is on.</span></div>


<div id="sideMenu"></div>
<script>document.getElementById('sideMenu').innerHTML = setSideMenu()</script>



<div id="phonemelist" style="position:relative;">
<div id="transcriptionPalette" class="transcript" style="display:none;"></div>
</div>




<div id="tables" dir="ltr">
  

<div class="kbdWrapper"><div dir="ltr" id="keyboard"></div></div>



<div id="alphabet" class="default">


<div id="shapelist">
<div id="shapekeys">
<span onclick="findShape('921,907,908','',true)">ड</span>
<img alt=" " src="images/shape1.png" onclick="findShape('A986,A987,A99B','ꦆ,ꦇ,ꦛ',true)" />
</div>
<div id="extrashapes"></div>
</div>
<!--
𐡡 𐡱 𐡪 𐡮
𐡣 𐡪 𐡯 𐡰 𐡽 𐡴
𐡳 𐡬 𐡶
𐡦 𐡭 𐡥 𐡫
𐡢
𐡲 𐡧
𐡶
𐡵
𐡤
𐡩
𐡨
𐡠
-->




<div class="spaceline">
<span class="touch" title="Middle dot" style="padding: 5px 10px;" dir="auto" onClick="add('·');">·</span>
<span class="touch" title="Space" style="padding: 5px 50px;" dir="auto" onClick="add(' ');">SPACE</span>

<span id="tabEtc"></span>
<script>addTabEtc('tabEtc')</script>
</div>

<div id="formatchars" style="display: none; text-align: center; line-height: 1; margin-bottom: 1em;">
<span class="touch" dir="auto" onClick="add('\u200D');">ZWJ</span> 
<span class="touch" dir="auto" onClick="add('\u200C');">ZWNJ</span>
<span class="touch" dir="auto" onClick="add('\u00A0');">NBSP</span> 
<span class="touch" dir="auto" onClick="add('\u2067');">RLI</span>
<span class="touch" dir="auto" onClick="add('\u2066');">LRI</span>
<span class="touch" dir="auto" onClick="add('\u2068');">FSI</span>
<span class="touch" dir="auto" onClick="add('\u2069');">PDI</span>
<span class="touch" dir="auto" onClick="add('\u202B');">RLE</span>
<span class="touch" dir="auto" onClick="add('\u202A');">LRE</span>
<span class="touch" dir="auto" onClick="add('\u202C');">PDF</span>
<span class="touch" dir="auto" onClick="add('\u200F');">RLM</span>
<span class="touch" dir="auto" onClick="add('\u200E');">LRM</span>
<span class="touch" dir="auto" onClick="add('\u034F');">CGJ</span>
<span class="touch" dir="auto" onClick="add('\u061C');">ALM</span>
</div>





<div id="kbdGrid"> 
 

<div id="consonantGrid">
            <div class="bottomDivider">
<span class="g"><span class="hint">p</span><span class="c">𐍀</span></span>
<span class="g"><span class="hint">b</span><span class="c">𐌱</span></span>
<span class="g"><span class="hint">t</span><span class="c">𐍄</span></span>
<span class="g"><span class="hint">d</span><span class="c">𐌳</span></span>
<span class="g"><span class="hint">k</span><span class="c">𐌺</span></span>
<span class="g"><span class="hint">x</span><span class="c">𐍇</span></span>
<span class="g"><span class="hint">g</span><span class="c">𐌵</span></span>
<span class="g"><span class="hint">q</span><span class="c">𐌲</span></span>
           </div>
             <div class="bottomDivider">
<span class="g"><span class="hint">f</span><span class="c">𐌸</span></span>
<span class="g"><span class="hint">þ</span><span class="c">𐌸</span></span>
<span class="g"><span class="hint">s</span><span class="c">𐍃</span></span>
<span class="g"><span class="hint">z</span><span class="c">𐌶</span></span>
<span class="g"><span class="hint">h</span><span class="c">𐌷</span></span>
<span class="g"><span class="hint">ƕ</span><span class="c">𐍈</span></span>
           </div>
            <div style="justify-content: center;">
<span class="g"><span class="hint">m</span><span class="c">𐌼</span></span>
<span class="g"><span class="hint">n</span><span class="c">𐌽</span></span>
            </div>
            <div style="justify-content: center;">
<span class="g"><span class="hint">w</span><span class="c">𐍅</span></span>
<span class="g"><span class="hint">r</span><span class="c">𐍂</span></span>
<span class="g"><span class="hint">l</span><span class="c">𐌻</span></span>
<span class="g"><span class="hint">j</span><span class="c">𐌾</span></span>
            </div>
</div>



<div id="vowelGrid" class="box">
<div>
<span class="g"><span class="hint"></span><span class="c">𐌹</span></span>
<span class="g"><span class="hint"></span><span class="c">𐌹&#x0308;</span></span>
<span class="g"><span class="hint"></span><span class="c">𐌿</span></span><br/>
</div>
<div>
<span class="g"><span class="hint"></span><span class="c">𐌴</span></span><br/>
<span class="g"><span class="hint"></span><span class="c">𐍉</span></span>
</div>
<div>
<span class="g"><span class="hint"></span><span class="c">𐌰</span></span>
</div>
</div>





<div id="numberGrid">
	<div id="digitKeypad" class="box">
		<div>
		<span class="g"><span class="hint">90</span><span class="c">𐍁</span></span>
		<span class="g"><span class="hint">900</span><span class="c">𐍊</span></span>
		</div>
		<div>
		<span class="g"><span class="hint">4</span><span class="c">•</span></span>
		<span class="g"><span class="hint">5</span><span class="c">&#x0304;&#x0331;</span></span>
		</div>

		</div>
	<div id="symbols">
		<div style="margin-top: .5em;">
<span class="g"><span class="hint"></span><span class="c">&#x0305;</span></span>
		</div>
		<!--div>
		<span class="g"><span class="hint">0</span><span class="c">ฯลฯ</span></span>
		</div-->
		</div>
</div>
</div>









<div id="punctuation">
<span class="c">·</span>
<span class="c">,</span>
<span class="c">.</span>
<span class="c">;</span>
<span class="c">:</span>
<span class="c">?</span>
<span class="c">!</span>
<span class="c">‘</span>
<span class="c">’</span>
<span class="c">“</span>
<span class="c">”</span>
<span class="c">«</span>
<span class="c">»</span>
<span class="c">(</span>
<span class="c">)</span>
<span class="c">-</span>
</div>
</div><!-- end of alphabet -->


<div id="temp"></div>


</div><!-- end of tables -->

  


<div id="bottomBP"></div>
<script>
document.getElementById('bottomBP').innerHTML = getBottom()
setUpValues()
</script>
</body>
</html>
