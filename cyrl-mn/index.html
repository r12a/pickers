<div id="tables" dir="ltr">
  

<div class="kbdWrapper"><div dir="ltr" id="keyboard"></div></div>
  
  
<div id="alphabet" class="default">

<div class="spaceline">
<span class="touch" dir="auto" onClick="toggleShift(this);if (this.classList.contains('shifted')) {this.classList.remove('shifted');} else {this.classList.add('shifted');}">SHIFT</span>

<span class="touch" title="Space" style="padding: 5px 80px;" dir="auto" onClick="add(' ');">SPACE</span>
<span class="touch" title="No-break space" style="padding: 5px;" dir="auto" onClick="add('\u00A0');">NBSP</span>

<span id="tabEtc"></span>
<script>addTabEtc('tabEtc')</script>
</div>

<div id="kbdGrid">
 
 <div id="consonantGrid">
            <div>
<span class="g"><span class="hint">p</span><span class="c x">&#x043F;</span></span>
<span class="g"><span class="hint">b</span><span class="c">&#x0431;</span></span>

<div class="bottomDivider">

<div>

		<span class="g"><span class="hint">5</span><span class="c">5</span></span>
		<span class="g"><span class="hint">6</span><span class="c">6</span></span>
		</div>
		<div>
		<span class="g"><span class="hint">7</span><span class="c">7</span></span>
		<span class="g"><span class="hint">8</span><span class="c">8</span></span>
		<span class="g"><span class="hint">9</span><span class="c">9</span></span>
		</div>
		<div>
		<span class="g"><span class="hint">0</span><span class="c">0</span></span>
		<span class="c">,</span>
		<span class="c">.</span>
		</div>
		</div>
	<div id="symbols">
		<div style="margin-top: .5em;">
		<span class="g"><span class="hint">0</span><span class="c">№</span></span>
		<span class="g"><span class="hint">0</span><span class="c">₮</span></span>
		</div>
		<!--div>
		<span class="g"><span class="hint">0</span><span class="c">ฯลฯ</span></span>
		</div-->
		</div>
</div>
</div>
