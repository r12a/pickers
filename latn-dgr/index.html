<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8" />

<script src="defaults.js">  </script>
<script src="../../shared/fontdb/db.js"> </script>
<script src="../../shared/scriptdb/latn-dgr.js">  </script>

<script src="../../shared/code/boilerplate.js"></script>
<script src="../../shared/code/character_conversion.js"></script>

<style id="dynamicUIFontSize"></style>
</head>

<body class="app">
<div id="topBP"></div>
<script>document.getElementById('topBP').innerHTML = setTop(defaults.title, defaults.sample)</script>









<div id="chardata"><span id="charname">Type assist (T) is on.</span></div>


<div id="sideMenu"></div>
<script>document.getElementById('sideMenu').innerHTML = setSideMenu()</script>



<div id="phonemelist" style="position:relative;">
<div id="transcriptionPalette" class="transcript" style="display:none;"></div>
</div>



<div id="tables" dir="ltr">
  

<div class="kbdWrapper"><div dir="ltr" id="keyboard"></div></div>


  <div id="alphabet" class="default">

<div class="spaceline">
<span class="touch" style="margin: 0; padding: 5px 20px;" dir="auto" onClick="toggleShift(this);if (this.classList.contains('shifted')) {this.classList.remove('shifted');} else {this.classList.add('shifted');}">SHIFT</span>
<span class="touch" title="No-break space" style="padding: 5px;" dir="auto" onClick="add('\u00A0');">NBSP</span>
<span class="touch" title="Space" style="padding: 5px 50px;" onClick="add(' ');">SPACE</span> 

<span id="tabEtc"></span>
<script>addTabEtc('tabEtc')</script>
</div>



 



 <div id="grid">
        <div class="uppercase hidden">
           <span class="g"><span class="hint">I</span><span class="c">I</span></span>
           <span class="g"><span class="hint">L</span><span class="c">Ł</span></span>
           <span class="g"><span class="hint">'</span><span class="c">ʼ</span></span>
        </div>
        <div class="lowercase">
           <span class="g"><span class="hint">i</span><span class="c">ı</span></span>
           <span class="g"><span class="hint">l</span><span class="c">ł</span></span>
           <span class="g"><span class="hint">'</span><span class="c">ʼ</span></span>
        </div>
        <div id="tones">
          <span class="g"><span class="hint">[</span><span class="c">̀</span></span>
          <span class="g"><span class="hint">]</span><span class="c">̨</span></span>
          <span class="g"><span class="hint">{</span><span class="c">̨̀</span></span>
        </div>
      <div id="punctuation">
        <div>
          <span class="g"><span class="hint">&lt;</span><span class="c">‹</span></span>
          <span class="g"><span class="hint">&gt;</span><span class="c">›</span></span>
          <span class="g"><span class="hint">&lt;</span><span class="c">«</span></span>
          <span class="g"><span class="hint">&gt;</span><span class="c">»</span></span>
        </div>
      </div>
    </div>


<div class="ktp0Wrapper" style="position: relative">
<div id="hintType" style="position:absolute; left: 0;top:0;">
</div>


<div id="punctuation2">

<span class="g"><span class="hint">&lt;</span><span class="c">‘</span></span>
<span class="g"><span class="hint">&lt;</span><span class="c">’</span></span>
<span class="g"><span class="hint">&lt;</span><span class="c">“</span></span>
<span class="g"><span class="hint">&lt;</span><span class="c">”</span></span>
<span class="g"><span class="hint">&lt;</span><span class="c">&#x2010;</span></span>
</div>
</div>


</div>


 <div id="shapelist" style="display:none; text-align:center;">
 <div id="shapekeys">
</div>
</div>

<div id="extrashapes"></div>


<div id="temp"></div>


</div><!-- end of tables -->

  


<div id="bottomBP"></div>
<script>
document.getElementById('bottomBP').innerHTML = getBottom()
setUpValues()
</script>
</body>
</html>
